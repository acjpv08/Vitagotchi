name: Build macOS App
on: [push] 
jobs:
  build:
    runs-on: macos-latest 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        # Use the exact python path for all commands
        ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip
        # Install both just in case pip maps them differently. This is robust.
        ${{ steps.setup-python.outputs.python-path }} -m pip install "pyinstaller>=6.0" "PyInstaller>=6.0" pillow
        
    - name: Verify Install (Debug)
      run: |
        echo "--- pip list (shows installed modules) ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip list
        
    - name: Run PyInstaller (Trying your fix first)
      run: |
        # We will try your PyInstaller (camel case) command first.
        # If it fails (||), we will try the lowercase version.
        echo "--- ATTEMPT 1: Running with PyInstaller (camel case) ---"
        ${{ steps.setup-python.outputs.python-path }} -m PyInstaller --windowed --onefile --name "Vitagotchi" \
          --add-data "assets:assets" \
          --osx-bundle-identifier "com.yourname.vitagotchi" \
          --plist-entry "NSHighResolutionCapable=True" \
          "Vitagotchi_4.0 - MAC.py" \
        || \
        ( \
          echo "--- ATTEMPT 1 FAILED. Trying ATTEMPT 2: pyinstaller (lowercase) ---" && \
          ${{ steps.setup-python.outputs.python-path }} -m pyinstaller --windowed --onefile --name "Vitagotchi" \
            --add-data "assets:assets" \
            --osx-bundle-identifier "com.yourname.vitagotchi" \
            --plist-entry "NSHighResolutionCapable=True" \
            "Vitagotchi_4.0 - MAC.py" \
        )
          
    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vitagotchi-macOS
        path: dist/Vitagotchi.app
