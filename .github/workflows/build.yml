name: Build macOS App

# Run this "action" every time you push code
on: [push] 

jobs:
  build:
    # Use a virtual Mac
    runs-on: macos-latest 
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      id: setup-python  # Give this step an ID
      with:
        python-version: '3.11' 
    
    - name: Install, Verify, and Run
      run: |
        # This is the fix: We use the exact path from the step above
        # ${{ steps.setup-python.outputs.python-path }} becomes the full path to python.exe
        
        echo "--- UPGRADING PIP ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip
        
        echo "--- INSTALLING DEPENDENCIES ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip install "pyinstaller>=6.0" pillow
        
        echo "--- VERIFYING INSTALL (DEBUG) ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip list
        
        echo "--- RUNNING PYINSTALLER ---"
        ${{ steps.setup-python.outputs.python-path }} -m pyinstaller --windowed --onefile --name "Vitagotchi" \
          --add-data "assets:assets" \
          --osx-bundle-identifier "com.yourname.vitagotchi" \
          --plist-entry "NSHighResolutionCapable=True" \
          "Vitagotchi_4.0 - MAC.py"
    
    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vitagotchi-macOS
        path: dist/Vitagotchi.app
