name: Build macOS App

# Run this "action" every time you push code
on: [push] 

jobs:
  build:
    # Use a virtual Mac
    runs-on: macos-latest 
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        # Use the same Python version you use
        python-version: '3.11' 
    
    - name: Install, Verify, and Run
      run: |
        # 1. Install everything
        python -m pip install --upgrade pip
        python -m pip install "pyinstaller>=6.0" pillow
        
        echo "--- VERIFYING INSTALL (DEBUG) ---"
        # 2. List installed packages to be sure
        python -m pip list
        echo "--- RUNNING PYINSTALLER ---"
        
        # 3. Run PyInstaller (using lowercase)
        python -m pyinstaller --windowed --onefile --name "Vitagotchi" \
          --add-data "assets:assets" \
          --osx-bundle-identifier "com.yourname.vitagotchi" \
          --plist-entry "NSHighResolutionCapable=True" \
          "Vitagotchi_4.0 - MAC.py"
    
    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vitagotchi-macOS
        path: dist/Vitagotchi.app
