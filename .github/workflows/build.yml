name: Build macOS App
on: [push] 
jobs:
  build:
    runs-on: macos-latest 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        # Use the exact python path
        PY_PATH="${{ steps.setup-python.outputs.python-path }}"
        
        echo "--- UPGRADING PIP ---"
        $PY_PATH -m pip install --upgrade pip
        
        echo "--- INSTALLING pyinstaller (lowercase package) ---"
        # 1. We INSTALL the LOWERCASE package name from PyPI
        $PY_PATH -m pip install --no-cache-dir --force-reinstall "pyinstaller>=6.0" pillow
            
    - name: Verify Install (Debug)
      run: |
        echo "--- pip list (shows installed modules) ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip list
        
    - name: Run PyInstaller (Using Camel Case Module)
      run: |
        echo "--- RUNNING PyInstaller (camel case module) ---"
        # 2. We RUN the CAMEL CASE module name, as you and the dev stated
        ${{ steps.setup-python.outputs.python-path }} -m PyInstaller --windowed --onefile --name "Vitagotchi" \
          --add-data "assets:assets" \
          --osx-bundle-identifier "com.yourname.vitagotchi" \
          --plist-entry "NSHighResolutionCapable=True" \
          "Vitagotchi_4.0 - MAC.py"
          
    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vitagotchi-macOS
        path: dist/Vitagotchi.app
