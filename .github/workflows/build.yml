name: Build macOS App
on: [push] 
jobs:
  build:
    runs-on: macos-latest 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: '3.11'
        
    - name: Install dependencies (Forcing PyInstaller)
      run: |
        # Use the exact python path for all commands
        ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip
        
        # This is the fix: --no-cache-dir and --force-reinstall
        # This forces it to download the new version (>=6.0) you asked for.
        ${{ steps.setup-python.outputs.python-path }} -m pip install --no-cache-dir --force-reinstall "PyInstaller>=6.0" pillow
        
    - name: Verify Install (Debug)
      run: |
        echo "--- pip list (shows installed modules) ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip list
        
    - name: Run PyInstaller (Using only PyInstaller)
      run: |
        # Use the exact python path to run PyInstaller as a module.
        # No more lowercase version.
        ${{ steps.setup-python.outputs.python-path }} -m PyInstaller --windowed --onefile --name "Vitagotchi" \
          --add-data "assets:assets" \
          --osx-bundle-identifier "com.yourname.vitagotchi" \
          --plist-entry "NSHighResolutionCapable=True" \
          "Vitagotchi_4.0 - MAC.py"
          
    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vitagotchi-macOS
        path: dist/Vitagotchi.app
