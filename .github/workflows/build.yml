name: Build macOS App
on: [push]
jobs:
  build:
    # FIX: Changed from macos-latest (Intel) to macos-13 (Apple Silicon M1)
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    
    - name: List files (Debug)
      run: |
        echo "--- Listing files in repository ---"
        ls -l
        
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: '3.11'
        
    - name: Install dependencies (Using lowercase package name)
      run: |
        # Use the exact python path
        PY_PATH="${{ steps.setup-python.outputs.python-path }}"
        
        echo "--- UPGRADING PIP ---"
        $PY_PATH -m pip install --upgrade pip
        
        echo "--- INSTALLING pyinstaller (lowercase) ---"
        # 1. Use the canonical lowercase package name for pip install
        $PY_PATH -m pip install --no-cache-dir --force-reinstall "pyinstaller>=6.0" pillow
            
    - name: Verify Install (Debug)
      run: |
        echo "--- pip list (shows installed modules) ---"
        ${{ steps.setup-python.outputs.python-path }} -m pip list
        echo "--- Confirming pyi-makespec is on PATH ---"
        which pyi-makespec
        
    - name: Generate .spec file
      run: |
        echo "--- GENERATING .spec file ---"
        # This is the dedicated script for this purpose
        pyi-makespec --windowed --onefile --name "Vitagotchi" \
          --add-data "assets:assets" \
          --osx-bundle-identifier "com.yourname.vitagotchi" \
          "Vitagotchi_4.0 - MAC.py"

    - name: Modify .spec to add plist entries
      run: |
        echo "--- MODIFYING Vitagotchi.spec ---"
        # Use sed to find the bundle_identifier line and append the info_plist dict
        # The -i '' is required for sed on macOS to edit in-place without a backup file
        sed -i '' "s/bundle_identifier='com.yourname.vitagotchi'/bundle_identifier='com.yourname.vitagotchi', info_plist={'NSHighResolutionCapable': 'True'}/" Vitagotchi.spec
        
        echo "--- .spec file contents ---"
        cat Vitagotchi.spec

    - name: Run PyInstaller with .spec file
      run: |
        echo "--- RUNNING PyInstaller (with .spec file) ---"
        # Use the 'pyinstaller' command directly
        pyinstaller Vitagotchi.spec
          
    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vitagotchi-macOS
        path: dist/Vitagotchi.app
